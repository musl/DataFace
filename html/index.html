<!doctype html>
<html>
	<head>
		<title>DataFace Configuration</title>
		<link href="css/style.css" rel="stylesheet" type="textt/css">
	</head>
	<body>
		<h1>DataFace Configuration</h1>

		<p>
			<label for="KEY_CONFIG_THEME">Theme:</label><br>
			<select id="KEY_CONFIG_THEME">
				<option value="0">red</option>
				<option value="1">orange</option>
				<option value="2">yellow</option>
				<option value="3">green</option>
				<option value="4">cyan</option>
				<option value="5">blue</option>
				<option value="6">purple</option>
				<option value="7">pink</option>
				<option value="8">gray</option>
				<option value="9">white</option>
			</select>
		</p>

		<p>
			<label for="KEY_CONFIG_TEMP_UNIT">Temperature Unit:</label><br>
			<select id="KEY_CONFIG_TEMP_UNIT">
				<option value="C">C</option>
				<option value="F">F</option>
				<option value="K">K</option>
			</select>
		</p>

		<p>
			<label for="KEY_CONFIG_API_KEY">OpenWeatherMap API Key:</label><br>
			<input id="KEY_CONFIG_API_KEY" type="text" value="" class="api_key">
		</p>

		<p>
		<em>Note:</em> Set your location to avoid using your phone's
		location services.  Clear this to always fetch your location.
		</p>
		<p>
			<label for="KEY_CONFIG_LOCATION">Location: (Longitude, Latitude)</label><br>
			<input id="KEY_CONFIG_LOCATION" type="text" value="" class="location">
		</p>

		<p>
			<button id="save">save</button>
			<button id="cancel">cancel</button>
		</p>

		<script src="js/dataface.js" type="text/javascript"></script>
	</body>
</html>
