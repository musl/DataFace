<!doctype html>
<html>
	<head>
		<title>DataFace Configuration</title>
		<link href="css/slate.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="textt/css">
		<script src="js/slate.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="item-container">
			<h1>DataFace</h1>
		</div>

		<div class="item-container">
			<div class="item-container-header">Look and Feel</div>
			<div class="item-container-content">
				<label class="item">
					Theme:
					<select id="KEY_CONFIG_THEME" class="item-select">
						<option value="0" class="item-select-option">red</option>
						<option value="1" class="item-select-option">orange</option>
						<option value="2" class="item-select-option">yellow</option>
						<option value="3" class="item-select-option">green</option>
						<option value="4" class="item-select-option">cyan</option>
						<option value="5" class="item-select-option">blue</option>
						<option value="6" class="item-select-option">purple</option>
						<option value="7" class="item-select-option">pink</option>
						<option value="8" class="item-select-option">gray</option>
						<option value="9" class="item-select-option">white</option>
					</select>
				</label>
			</div>
		</div>

		<div class="item-container">
			<div class="item-container-header">Location</div>
			<div class="item-container-content">
				<label class="item">
					Latitude, Longitude:
					<div class="item-input-wrapper">
						<input id="KEY_CONFIG_LOCATION" type="text" value="" class="item-input">
					</div>
				</label>
			</div>
			<div class="item-container-footer">
				Set your location to avoid using your phone's location services.  Clear this to always fetch your location.
			</div>
		</div>

		<div class="item-container">
			<div class="item-container-header">Weather</div>
			<div class="item-container-content">
				<label class="item">
					Temperature Unit:
					<select id="KEY_CONFIG_TEMP_UNIT" class="item-select">
						<option value="C" class="item-select-option">C</option>
						<option value="F" class="item-select-option">F</option>
						<option value="K" class="item-select-option">K</option>
					</select>
				</label>
				<label class="item">
					Weather API:
					<div class="item-input-wrapper">
            <select id="KEY_CONFIG_API" class="item-select">
              <option value="open_weather_map"  class="item-select-option">Open Weather Map</option>
              <option value="weather_underground" class="item-select-option">Weather Underground</option>
              <option value="dark_skies" class="item-select-option">Dark Sky (forecast.io)</option>
            </select>
					</div>
				</label>
				<label class="item">
					API Key:
					<div class="item-input-wrapper">
						<input id="KEY_CONFIG_API_KEY" type="text" value="" class="item-input">
					</div>
				</label>
			</div>
		</div>

		<div class="item-container">
			<div class="button-container">
				<button id="save" class="item-button">save</button>
			</div>
		</div>

		<div class="item-container">
			<div class="button-container">
				<button id="cancel" class="item-button">cancel</button>
			</div>
		</div>

		<script src="js/dataface.js" type="text/javascript"></script>
	</body>
</html>
